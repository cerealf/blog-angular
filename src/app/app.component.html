<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes Posts</h2>
      <ul class="list-group">
        <app-post  *ngFor="let post of posts"
                       [postTitle]="post.title"
                       [postContent]="post.content"
                       [postCreatedAt]="post.created_at"
                       [postLoveIts]="post.loveIts"></app-post>
      </ul>
    </div>
  </div>
</div>
